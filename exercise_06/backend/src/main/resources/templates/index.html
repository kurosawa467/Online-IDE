<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headerFragment">
    <title>Project List</title>
</head>
<body>
<div class="container">
    <h1>Projects</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.name}"></td>
            <td><a th:href="@{/delete/{id}(id=${project.id})}" class="btn btn-primary">x</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a href="/create" class="btn btn-primary">Create Project</a>
    </div>
</div>
</body>
</html>
